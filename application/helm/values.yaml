---
image: &container_image
  repository: nginx
  tag: latest
  pullPolicy: IfNotPresent
web:
  containerImage: *container_image
  applicationName: "sample-store"
  replicaCount: 3
  livenessProbe:
    httpGet:
      path: /up
      port: http
  readinessProbe:
    httpGet:
      path: /up
      port: http
  service:
    type: NodePort
  secrets:
    sample-store-key:
      as: environment
      items:
        SECRET_KEY_BASE:
          envVarName: SECRET_KEY_BASE
